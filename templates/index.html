<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #202123;
            padding: 16px 20px;
            border-bottom: 1px solid #444654;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background-color: #10a37f;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .file-input-label:hover {
            background-color: #0d8f6d;
        }

        .upload-status {
            font-size: 14px;
            color: #10a37f;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background-color: #10a37f;
            color: white;
        }

        .message-avatar.assistant {
            background-color: #444654;
            color: white;
        }

        .message-content {
            background-color: #444654;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: #10a37f;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            padding: 20px;
            background-color: #202123;
            border-radius: 12px;
            margin-top: 20px;
        }

        .message-input {
            flex: 1;
            background-color: #40414f;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
        }

        .message-input:focus {
            outline: 1px solid #10a37f;
        }

        .send-button {
            background-color: #10a37f;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0d8f6d;
        }

        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #888;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }

        .sources {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
            padding: 8px;
            background-color: #2a2b32;
            border-radius: 6px;
        }

        .error {
            color: #ff6b6b;
            background-color: #2d1b1b;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .empty-state {
            text-align: center;
            color: #888;
            margin-top: 40px;
        }

        .empty-state h2 {
            margin-bottom: 8px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– RAG Chatbot</h1>
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".pdf" />
                <label for="fileInput" class="file-input-label">Upload PDF</label>
            </div>
            <div id="uploadStatus" class="upload-status"></div>
        </div>
    </div>

    <div class="chat-container">
        <div id="messagesContainer" class="messages-container">
            <div class="empty-state">
                <h2>Welcome to RAG Chatbot!</h2>
                <p>Upload a PDF document to get started, then ask questions about its content.</p>
            </div>
        </div>

        <div class="input-container">
            <textarea id="messageInput" class="message-input" placeholder="Ask a question about your uploaded documents..." rows="1"></textarea>
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        class RAGChatbot {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.fileInput = document.getElementById('fileInput');
                this.uploadStatus = document.getElementById('uploadStatus');
                this.isLoading = false;

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Send message on button click
                this.sendButton.addEventListener('click', () => this.sendMessage());

                // Send message on Enter key (but not Shift+Enter)
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });

                // File upload
                this.fileInput.addEventListener('change', () => this.uploadFile());
            }

            async uploadFile() {
                const file = this.fileInput.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                this.uploadStatus.textContent = 'Uploading...';
                this.uploadStatus.style.color = '#888';

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.uploadStatus.textContent = `âœ“ ${result.message} (${result.chunks_created} chunks)`;
                        this.uploadStatus.style.color = '#10a37f';
                        
                        // Clear empty state if it exists
                        const emptyState = this.messagesContainer.querySelector('.empty-state');
                        if (emptyState) {
                            emptyState.remove();
                        }
                        
                        // Add system message
                        this.addMessage('assistant', `Document uploaded successfully! I've processed "${file.name}" into ${result.chunks_created} chunks. You can now ask questions about the content.`);
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    this.uploadStatus.textContent = `âœ— Error: ${error.message}`;
                    this.uploadStatus.style.color = '#ff6b6b';
                }

                // Reset file input
                this.fileInput.value = '';
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';

                // Show loading state
                this.setLoading(true);
                const loadingId = this.addLoadingMessage();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const result = await response.json();

                    // Remove loading message
                    this.removeMessage(loadingId);

                    if (response.ok) {
                        this.addMessage('assistant', result.response, result.sources);
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    this.removeMessage(loadingId);
                    this.addErrorMessage(`Error: ${error.message}`);
                }

                this.setLoading(false);
            }

            addMessage(role, content, sources = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.id = `message-${Date.now()}-${Math.random()}`;

                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${role}`;
                avatar.textContent = role === 'user' ? 'U' : 'ðŸ¤–';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                // Add sources if provided
                if (sources && sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.innerHTML = `<strong>Sources:</strong> ${sources.map(s => s.source).join(', ')}`;
                    messageContent.appendChild(sourcesDiv);
                }

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();

                return messageDiv.id;
            }

            addLoadingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                messageDiv.id = `loading-${Date.now()}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar assistant';
                avatar.textContent = 'ðŸ¤–';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content loading';
                messageContent.innerHTML = `
                    Thinking...
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();

                return messageDiv.id;
            }

            addErrorMessage(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
            }

            removeMessage(messageId) {
                const message = document.getElementById(messageId);
                if (message) {
                    message.remove();
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                this.messageInput.disabled = loading;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RAGChatbot();
        });
    </script>
</body>
</html>
